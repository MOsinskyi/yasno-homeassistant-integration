- sensor:
    command: "python3 /config/current-electricity-price/src/main.py"
    name: Second Role Price
    unique_id: "second_role_price"
    unit_of_measurement: "грн/кВт·год"
    state_class: "measurement"
    device_class: "monetary"
    value_template: >
      {% set hour = now().hour %}

      {% if hour >= 7 and hour < 23 %}
        {{ value_json.second_role.day }}
      {% else %}
        {{ value_json.second_role.day.night }}
      {% endif %}
