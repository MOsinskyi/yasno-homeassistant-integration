- sensor:
    command: "python3 /config/current-electricity-price/src/main.py"
    name: Second Zone Price
    unique_id: "second_zone_price"
    unit_of_measurement: "UAH/kWh"
    device_class: "monetary"
    value_template: >
      {% set hour = now().hour %}

      {% if hour >= 7 and hour < 23 %}
        {{ value_json.second_zone.day }}
      {% else %}
        {{ value_json.second_zone.night }}
      {% endif %}
